<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(to top,#3a1c71,#d76d77,#ffaf7b);

h2{font-size:3em; margin-bottom:20px; color:#fff; text-shadow:0 0 20px #ff0;}
video{
  width:60%;
  border:5px solid gold;
  border-radius:15px;
  box-shadow:0 0 50px #ff6347;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  0%{box-shadow:0 0 30px #ff6347,0 0 50px #ffd700;}
  100%{box-shadow:0 0 60px #ff6347,0 0 100px #ffd700;}
}
nav{
  position:fixed; top:0; width:100%; background:#333; padding:10px; text-align:center; z-index:1000;
}
nav a{color:white; margin:10px; text-decoration:none; font-weight:bold;}
/* Sparkles over video */
.sparkle{
  position:absolute; width:5px; height:5px; border-radius:50%; background:gold;
  opacity:0.8; animation:spark 1.5s linear infinite;
}
@keyframes spark{
  0%{transform:translate(0,0) scale(1); opacity:1;}
  50%{transform:translate(var(--x), var(--y)) scale(0.5); opacity:0.5;}
  100%{transform:translate(0,0) scale(1); opacity:1;}
}
</style>

<script>
function random(min,max){return Math.random()*(max-min)+min;}
for(let i=0;i<30;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=random(0,window.innerWidth)+'px';
  s.style.top=random(100,window.innerHeight-50)+'px';
  s.style.setProperty('--x', random(-50,50)+'px');
  s.style.setProperty('--y', random(-50,50)+'px');
  s.style.animationDuration=random(1,3)+'s';
  document.body.appendChild(s);
}
</script>
