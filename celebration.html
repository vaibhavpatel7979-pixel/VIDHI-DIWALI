/* Firework particle */
.particle {
  position:absolute;
  width:4px; height:4px;
  border-radius:50%;
  opacity:0.8;
  animation:explode 1.5s ease-out infinite;
}
@keyframes explode{
  0%{transform:translate(0,0) scale(1); opacity:1;}
  80%{opacity:1;}
  100%{transform:translate(var(--x), var(--y)) scale(0); opacity:0;}
}

<h2>Diwali Fireworks ðŸŽ†</h2>

<script>
// Generate fireworks
function random(min,max){return Math.random()*(max-min)+min;}
function createFirework(){
  const colors = ["#ff0000","#ffba00","#00ffba","#ff00ff","#ffffff"];
  for(let i=0;i<30;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    p.style.left = random(100,window.innerWidth-100)+"px";
    p.style.top = random(100,window.innerHeight-200)+"px";
    p.style.setProperty('--x', random(-100,100)+'px');
    p.style.setProperty('--y', random(-200,-50)+'px');
    p.style.animationDuration = random(1,2)+'s';
    document.body.appendChild(p);
    setTimeout(()=>{p.remove();},2000);
  }
}
setInterval(createFirework,500);
</script>
</body>
