<head>
<meta charset="UTF-8">

<title>Vidhi's Photos</title>
<style>
body {
  margin:0;
  padding-top:60px;
  background:linear-gradient(to bottom,#fff7e6,#ffe6e6);
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
}
h2 {
  text-align:center;
  color:#d35400;
  margin-bottom:20px;
  font-size:2.5em;
  text-shadow:2px 2px 8px #ffecb3;
}
nav{
  position:fixed; top:0; width:100%; background:#333; padding:10px; text-align:center; z-index:1000;
}
nav a{
  color:white; margin:10px; text-decoration:none; font-weight:bold;
}
.photo-container {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:40px;
  justify-items:center;
  width:90%;
  max-width:900px;
}
.photo-frame {
  width:250px;
  height:250px;
  border:5px solid #fff;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(255,215,0,0.8);
  transform:rotate(-5deg);
  transition: all 0.7s ease;
  animation: float 4s ease-in-out infinite;
}
.photo-frame:hover {
  transform:rotate(0deg) scale(1.1);
  box-shadow:0 0 30px #ff6347,0 0 50px #ffd700;
}
/* Floating animation */
@keyframes float {
  0%, 100% { transform: rotate(-5deg) translateY(0);}
  50% { transform: rotate(-5deg) translateY(-15px);}
}
/* Lighting particles */
.particle {
  position:absolute; width:4px; height:4px; border-radius:50%; background:gold; opacity:0.7;
  animation:light 3s linear infinite;
}
@keyframes light{
  0%{transform:translateY(0);opacity:0.7;}
  50%{transform:translateY(-20px); opacity:1;}
  100%{transform:translateY(0); opacity:0.7;}
}
</style>
</head>
<body>

<script>
// Add floating gold particles
function random(min,max){return Math.random()*(max-min)+min;}
for(let i=0;i<20;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=random(0,window.innerWidth-5)+"px";
  p.style.top=random(100,window.innerHeight-50)+"px";
  p.style.animationDuration=random(2,4)+'s';
  document.body.appendChild(p);
}
</script>

</body>
