<style>
body {
  margin:0; padding-top:60px;
  background: radial-gradient(circle at top, #fff7e6 0%, #ffe6e6 100%);
  font-family:sans-serif; display:flex; flex-direction:column; align-items:center;
  overflow:hidden;
}

/* Navigation */
nav{
  position:fixed; top:0; width:100%; background:#333; padding:10px; text-align:center; z-index:1000;
}
nav a{
  color:white; margin:10px; text-decoration:none; font-weight:bold;
}

/* Heading */
h2 {
  text-align:center; color:#d35400; margin-bottom:20px; font-size:2.5em; 
  text-shadow: 2px 2px 5px #ffecb3;
}

/* Photo container */
.photo-container {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:40px;
  justify-items:center;
  width:90%;
  max-width:900px;
}

/* Photo frames */
.photo-frame {
  width:250px; height:250px;
  border:5px solid #fff;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 10px 20px rgba(0,0,0,0.5);
  transform:translateY(0);
  transition: all 0.7s ease;
  animation: float 4s ease-in-out infinite;
}
.photo-frame:hover {
  transform:translateY(-15px) scale(1.1);
  box-shadow:0 20px 30px rgba(255,215,0,0.8);
}

/* Floating animation */
@keyframes float {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-15px);}
}

/* Floating sparkles / hearts */
.sparkle, .heart {
  position:absolute;
  width:6px; height:6px;
  border-radius:50%;
  background:gold;
  opacity:0.8;
  animation:floatUp 5s linear infinite;
  z-index:0;
}
.heart {
  width:12px; height:12px;
  background:pink;
  border-radius:50% 50% 50% 50%;
  transform:rotate(-45deg);
}
@keyframes floatUp {
  0% {transform: translateY(0) scale(1); opacity:0.8;}
  50% {transform: translateY(-100px) scale(1.2); opacity:1;}
  100% {transform: translateY(-200px) scale(1); opacity:0;}
}

/* Next button */
.next-btn {margin-top:30px; padding:10px 20px; background:gold; color:#000; text-decoration:none; font-weight:bold; border-radius:10px;}
</style>
</head>

<!-- Sparkles & hearts script -->
<script>
const numParticles = 50;
for(let i=0;i<numParticles;i++){
  const elem = document.createElement('div');
  if(i%5===0){
    elem.className='heart';
  } else {
    elem.className='sparkle';
  }
  elem.style.left = Math.random()*window.innerWidth+'px';
  elem.style.top = Math.random()*window.innerHeight+'px';
  elem.style.animationDuration = (3 + Math.random()*2)+'s';
  document.body.appendChild(elem);
}
</script>
