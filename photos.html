<style>
body {
  margin:0; padding-top:60px; overflow:hidden;
  font-family:sans-serif; display:flex; flex-direction:column; align-items:center;
  background: linear-gradient(to top, #0b0c2b, #2e1052); /* Night sky */
  color:#fff;
}

/* Navigation */
nav{
  position:fixed; top:0; width:100%; background:#333; padding:10px; text-align:center; z-index:1000;
}
nav a{color:white; margin:10px; text-decoration:none; font-weight:bold;}

/* Heading */
h2 {
  text-align:center; color:#ffd700; margin-bottom:20px; font-size:2.5em;
  text-shadow: 0 0 10px #ffecb3, 0 0 20px #ffd700;
  z-index:2; position:relative;
}

/* Photo container: 2 per row */
.photo-container {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:40px; justify-items:center;
  width:80%; max-width:800px;
  position:relative; z-index:2;
}

/* Photo frame with floating + hover effect */
.photo-frame {
  width:250px; height:250px; border:5px solid #fff; border-radius:15px;
  overflow:hidden; box-shadow:0 10px 20px rgba(255,215,0,0.5);
  transform:rotate(-3deg); transition: all 0.7s ease;
  animation: float 4s ease-in-out infinite;
  position:relative;
}
.photo-frame:nth-child(even) { transform:rotate(3deg); }
.photo-frame:hover { transform:rotate(0deg) scale(1.1); box-shadow:0 20px 30px rgba(255,255,200,0.8); }

@keyframes float {
  0%,100% { transform: translateY(0deg); }
  25% { transform: translateY(-10px);}
  50% { transform: translateY(-15px);}
  75% { transform: translateY(-10px);}
}

/* Sparkles */
.sparkle {
  position:absolute; width:5px; height:5px; background:gold; border-radius:50%;
  animation:twinkle 2s infinite; opacity:0.8; z-index:1;
}
@keyframes twinkle{
  0%, 100% {transform:scale(1); opacity:0.8;}
  50% {transform:scale(1.5); opacity:1;}
}

/* Diyas */
.diya {
  position:absolute; bottom:20px; width:50px; height:80px;
  background:radial-gradient(circle at bottom, #ff9900, #cc6600);
  border-radius:50% 50% 50% 50% / 30% 30% 70% 70%;
  box-shadow:0 0 20px #ffcc66;
  animation:flicker 1.5s infinite;
  z-index:2;
}
.flame {
  width:10px; height:20px;
  background:radial-gradient(circle, #ffdd55, #ff8800);
  border-radius:50%;
  position:absolute; top:-20px; left:50%;
  transform:translateX(-50%);
  animation:flameFlicker 1s infinite;
}
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
  20%, 22%, 24%, 55% {opacity: 0.5;}
}
@keyframes flameFlicker {
  0%, 50%, 100% {transform: translateX(-50%) scale(1);}
  25% {transform: translateX(-48%) scale(1.1);}
  75% {transform: translateX(-52%) scale(0.9);}
}

/* Next button */
.next-btn {margin-top:30px; padding:10px 20px; background:gold; color:#000; text-decoration:none; font-weight:bold; border-radius:10px; z-index:2; position:relative;}
</style>
</head>
